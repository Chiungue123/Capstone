<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div class="container">
            <h1>Registeration Details</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit">
                <div class="slides-container">
                    <div class="slide">
                        <div class="form-component">
                            <label for="username">Username</label>
                            <input type="text" formControlName="username" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="form-component">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" formControlName="firstName" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="form-component">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" formControlName="lastName" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="button-slide-1">
                            <button type="button" (click)="changeSlide('next')">
                                <span class="span-button"> Next </span> 
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                    width="18" height="18" fill="currentColor" 
                                    class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="slide">
                        <div class="form-component">
                            <label for="address">Address</label>
                            <input type="text" id="address" formControlName="address" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="form-component">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" formControlName="phone" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="form-component">
                            <label for="isAdmin">Is Admin</label>
                            <input type="checkbox" id="isAdmin" formControlName="isAdmin">
                        </div>
                        <div class="button-slide-2">
                            <button type="button" (click)="changeSlide('prev')">Prev</button>
                            <button type="button" (click)="changeSlide('next')">Next</button>
                        </div>
                    </div>

                    <div class="slide">
                        <div class="form-component">
                            <label for="password">Password</label>
                            <input type="password" id="password" formControlName="password" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="form-component">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
                            <span class="focus-input"></span>
                        </div>
                        <div class="button-slide-3">
                            <button type="button" (click)="changeSlide('prev')">Prev</button>
                            <input type="submit" value="Submit">
                        </div>
                    </div>            
                </div>
            </form>
        </div>
    </body>
    
</html>
