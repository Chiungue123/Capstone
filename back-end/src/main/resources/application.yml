spring:
  datasource:
    url: jdbc:mysql:db-container:3306/capstone # Default, overridden in prod profile
    username: root
    password: root1
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format-sql: true
        naming-physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging:
  level:
    root: DEBUG # Default, overridden in prod profile

server:
  port: 8000
  
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,env,loggers"